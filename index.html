<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sales Data Import</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f6f8fb; }
    .card { max-width: 720px; margin: 0 auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 1px 2px rgba(0,0,0,.08); }
    .row { margin-bottom: 12px; }
    label { display:block; font-size: 13px; color:#444; margin-bottom:6px; }
    input, select { width:100%; padding:8px; border:1px solid #ddd; border-radius:6px; }
    button { padding:8px 12px; border:none; border-radius:6px; background:#2f6ae5; color:#fff; cursor:pointer; }
    pre { background:#111; color:#0f0; padding:12px; border-radius:6px; height:200px; overflow:auto; }
    .progress { height: 8px; background:#eee; border-radius: 6px; overflow: hidden; }
    .bar { height: 8px; width: 0%; background:#2f6ae5; transition: width .2s; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sales Data Import</h2>
    <div class="row">
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter password" />
    </div>
    <div class="row">
      <label>Import Type</label>
      <select id="type">
        <option value="chart1">Chart 1 — Invoiced Sales (Sales Group ID)</option>
        <option value="chart2">Chart 2 — Invoiced Sales From PF ID</option>
      </select>
    </div>
    <div class="row">
      <label>CSV File</label>
      <input id="file" type="file" accept=".csv" />
    </div>
    <div class="row">
      <button id="btnStart">Start Import</button>
      <button id="btnDownload" disabled>Download Results CSV</button>
    </div>
    <div class="row">
      <div class="progress"><div class="bar" id="bar"></div></div>
    </div>
    <pre id="log">Ready.</pre>
  </div>

  <script>
    const log = (msg) => {
      const el = document.getElementById("log");
      el.textContent += "\\n" + msg;
      el.scrollTop = el.scrollHeight;
    };

    const normalize = (s) => (s || "")
      .replace(/^\\uFEFF/, "")
      .replace(/\\s+/g, " ")
      .trim();

    const setProgress = (pct) => {
      document.getElementById("bar").style.width = pct + "%";
    };

    let resultsCSV = "";

    const downloadResults = () => {
      const blob = new Blob([resultsCSV], { type: "text/csv" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "import-results.csv";
      a.click();
      URL.revokeObjectURL(url);
    };

    document.getElementById("btnDownload").onclick = downloadResults;

    document.getElementById("btnStart").onclick = () => {
      const file = document.getElementById("file").files[0];
      const password = document.getElementById("password").value;
      const type = document.getElementById("type").value;

      if (!file) return alert("Select a CSV file.");
      if (!password) return alert("Enter password.");

      document.getElementById("btnDownload").disabled = true;
      resultsCSV = "";
      setProgress(0);

      log("Parsing CSV...");
      Papa.parse(file, {
        header: true,
        skipEmptyLines: true,
        complete: async (results) => {
          let rows = results.data.map(row => {
            const clean = {};
            Object.keys(row).forEach(k => clean[normalize(k)] = row[k]);
            return clean;
          });

          log("Rows: " + rows.length);
          const batchSize = 50;
          let updated = 0, notFound = 0, errors = 0;
          const resultRows = [];

          for (let i = 0; i < rows.length; i += batchSize) {
            const batch = rows.slice(i, i + batchSize);

            const res = await fetch("/api/import", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ password, type, rows: batch })
            });

            const data = await res.json();
            if (data.error) {
              log("ERROR: " + data.error);
              return;
            }

            updated += data.updated || 0;
            notFound += data.notFound || 0;
            errors += data.errors || 0;

            if (Array.isArray(data.results)) {
              resultRows.push(...data.results);
            }

            const pct = Math.round(((i + batch.length) / rows.length) * 100);
            setProgress(pct);

            log(\`Batch \${i/batchSize + 1}: updated=\${updated}, notFound=\${notFound}, errors=\${errors}\`);
          }

          // Build results CSV
          const headers = Object.keys(rows[0] || {});
          const out = ["Status,Reason," + headers.join(",")];
          resultRows.forEach(r => {
            const row = headers.map(h => (r.row[h] ?? "")).join(",");
            out.push([r.status, r.reason || "", row].join(","));
          });
          resultsCSV = out.join("\\n");

          document.getElementById("btnDownload").disabled = false;
          log("DONE. Updated=" + updated + ", Not Found=" + notFound + ", Errors=" + errors);
        }
      });
    };
  </script>
</body>
</html>
